    <script src="kontrolerEdit.js" type="text/javascript"></script> <!-- glowny controller przypisany do aplikacji AngularJS -->
    <script src="kontrolerLogin.js" type="text/javascript"></script> <!-- glowny controller przypisany do aplikacji AngularJS -->
   
    <script type="text/javascript" src="Functions/functions.js"></script>

  </head>
  <body ng-app='Klinika'>
      <div  class="container" data-ng-controller="formCtrl" data-ng-init="init();">
          <div data-ng-hide="correctLogIn">
              <button class="btn btn-primary" onclick="window.location.href='index.html'">Logowanie</button>
          </div> 
          <div data-ng-show="correctLogIn" class="container" ng-controller='ControllerEdit'>
              <div ng-include="'View/Static/Menu.html'"></div>
              <div class="pull-right" data-ng-show="correctLogIn">{{LOGCru}}</div>
                
              <br>
              <!--div>TEXT: {{text}}</div-->
              <br>
              <form class="form-horizontal" role="form" ng-submit="">
                  <table class="table table-striped">
                    <tr ng-repeat="(key, val) in text">
                        <td>
                            <label for="{{key}}" class="col-sm-3 control-label">{{key}}</label>
                                <input type="text" id="{{key}}}" name="{{key}}" value="{{val}}">
                        </td>
                  </table>
                  <button type="button" ng-click="DeleteRecord(x.ID_Wpisu)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span> </button>
              </form>              
          </div>
      </div>
  </body>
</html>
