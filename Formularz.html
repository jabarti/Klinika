<!DOCTYPE html>
<!----------------------------------------------------

<html>
  <head>
    <title>Nowy Formularz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
    <link href="CSS/myCSS.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="aplikacja.js" type="text/javascript"></script> <!-- aplikacja angularJS -->
    <script src="kontroler.js" type="text/javascript"></script> <!-- glowny controller przypisany do aplikacji AngularJS -->

    <script type="text/javascript" src="jquery.min.js"></script>
    <!--script type="text/javascript" src="jquery.maphilight.min.js"></script-->
    
    <script type="text/javascript" src="functions.js"></script>
     
  </head>

  <body>
     
      <div class="container" ng-app='Klinika' ng-controller='ControllerNumOne'>
        
          <header><h1 class="head">{{Title_Page_01}}</h1></header>
      
          <div ng-include="'View/Static/Menu.html'"></div>
          
          <h1><u>Opisujesz panią (rodzic)<span style="color:blue;"> {{mama_firstname}} {{mama_lastname}}</span> i dziecko <span style="color:blue;">{{imie_dziecka}}</span></u></h1>
          
          <div class="row">
               <div class="col-md-12">
                   <br>
                  <form class="form-horizontal" role="form" ng-submit="processForm()">
                      
           <!-- DANE FORMULARZA -->
                      <div class="form-group form-buffer-pa">
                        <h2>Dane Formularza </h2>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Data utworzenia</label>
                                <div class="col-sm-2">
                                    <input type="date" ng-model="data_utworzenia" placeholder="yyyy-MM-dd" min="2000-01-01" max="2018-12-31" required />
                                <!--input class="form-control" type="text" value="{{getYearOfDate(data_utworzenia)}}" disabled -->
                                </div>    

                                <label class="col-sm-1 control-label">ID Wpisu</label>
                                <div class="col-sm-6">
                                    <div class="col-sm-3">
                                    <!-- input class="form-control" type="text" ng-model="ID_Wpisu" disabled -->                                  
                                    
                                        <input class="form-control" type="text" placeholder="nr wpisu" ng-model="ID_Wpisu_nr" > 
                                    </div>
                                    <div class="col-sm-1">
                                        <span>/</span>
                                    </div>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="text" placeholder="{{getYearOfDate(data_utworzenia)}}" disabled >
                                    </div>
                                </div>
                            </div>
                      </div>                      
                      
          <!-- MAMA -->
                      <div class="form-group form-buffer-npa">
                          <h2>Mama: </h2>
                          <div class="form-group">
                                
                                <label class="col-sm-3 control-label">Imię</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="text" value="podaj imię mamy" ng-model="mama_firstname">
                                    </div>

                                <label class="col-sm-2 control-label">Nazwisko</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="text" value="podaj nazwisko mamy" ng-model="mama_lastname">
                                    </div>
                          </div>
                          
                          <div class="form-group">
                                <label class="col-sm-3 control-label">Data urodzenia</label>
                                    <div class="col-sm-3">
                                        <input type="date" ng-model="data_urodzenia_matka" placeholder="yyyy-MM-dd" min="1945-01-01" max="2013-12-31"  />
                                    </div>
                                
                                <label class="col-sm-2 control-label">Wiek dziś</label>
                                    <div class="col-sm-2">
                                        <input class="form-control" type="text" placeholder="{{calculateAge(data_urodzenia_matka)}}" disabled>
                                    </div>

                                <label class="col-sm-8 control-label">Wiek wtedy</label>
                                    <div class="col-sm-2">
                                        <input class="form-control" type="password" placeholder="{{calculateAge2(data_urodzenia_matka,data_utworzenia)}}" disabled>
                                    </div>
                          </div>
                          
                          <div class="form-group">
                              <h3 class="col-sm-12">Adres</h3>
                                <label class="col-sm-3 control-label">Ulica</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" type="text" placeholder="ulica" ng-model="ulica">
                                    </div>

                                    <div class="col-sm-1">
                                        <input class="form-control" type="text" placeholder="nr" ng-model="ulica_nr">
                                    </div>
  
                                    <div class="col-sm-1">
                                        <input class="form-control" type="text" placeholder="m" ng-model="ulica_nr_mieszkanie">
                                    </div>
                                
                                <p class="col-sm-12"></p>
                                
                                <label class="col-sm-3 control-label">kod</label>
                                    <div class="col-sm-1">
                                        <input class="form-control" type="text" placeholder="kod" value="42-200" ng-model="kod_poczt">
                                    </div>
                                
                                <label class="col-sm-2 control-label">Miasto</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="text" placeholder="Miasto" value="Częstochowa" ng-model="miasto">
                                    </div>
                                <p class="col-sm-12"></p>
                                
                                <label class="col-sm-3 control-label">Telefon</label>
                                    <div class="col-sm-2">
                                        <input class="form-control" type="text" placeholder="telefon"  ng-model="telefon">
                                    </div>
                                
                                <label class="col-sm-1 control-label">email</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="text" placeholder="email"  ng-model="email">
                                    </div>
                          </div>
                      </div>
                      
           <!-- DZIECKO -->
                      <div class="form-group form-buffer-pa">
                        <h2>Dziecko: </h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Imię</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text" value="podaj imię dziecka" ng-model="imie_dziecka">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Data urodzenia</label>
                            <div class="col-sm-3">
                                <input type="date" ng-model="data_urodzenia_dziecko" placeholder="yyyy-MM-dd" min="1990-01-01" max="2017-12-31"  />
                                <!--p>Wiek dziś: {{calculateAge(data_urodzenia_dziecko)}}</p>
                                <p>Wiek form: {{calculateAgeZFormularza(data_urodzenia_dziecko,data_utworzenia)}}</p-->
                            </div>    
                            <label class="col-sm-2 control-label">Wiek dziś</label>
                                    <div class="col-sm-2">
                                        <input ng-show="false" class="form-control" type="text" value="{{calculateAge(data_urodzenia_dziecko)}}" disabled>
                                        <input class="form-control" type="text" placeholder="{{calculateAge(data_urodzenia_dziecko)}}" disabled>
                                    </div>

                            <label class="col-sm-8 control-label">Wiek wtedy</label>
                                    <div class="col-sm-2">
                                        <input class="form-control" type="text" placeholder="{{calculateAge2(data_urodzenia_dziecko,data_utworzenia)}}" disabled>
                                    </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Które dziecko</label>
                            <div class="col-sm-1">
                                <input class="form-control" type="text" value="które dziecko" ng-model="ktore_dziecko">
                            </div>

                        </div>
                        <div class="form-group">
                              <h3 class="col-sm-12">Miejsce urodzenia dziecka</h3>

                              <label class="col-sm-3 control-label">imiejsce urodzenia</label>

                                  <div class="radio col-sm-1" >
                                      <label><input type="radio" name="optradio" ng-model="miejsce_urodzenia_quest" ng-value="0" >Szpital</label>
                                    </div>
                                    <div class="radio col-sm-1">
                                      <label><input type="radio" name="optradio" ng-model="miejsce_urodzenia_quest" ng-value="1">inne miejsce</label>
                                    </div>
                              
                                <p class="col-sm-12"></p>
                              
                                <label ng-show="miejsce_urodzenia_quest==0" class="col-sm-3 control-label">Szpital</label>
                                    <div ng-show="miejsce_urodzenia_quest==0" class="col-sm-4">
                                        <input class="form-control" type="text" placeholder="nazwa szpitala" ng-model="miejsce_urodzenia">
                                    </div>
                                
                                <label ng-show="miejsce_urodzenia_quest==1" class="col-sm-3 control-label">inne miejsce</label>
                                    <div ng-show="miejsce_urodzenia_quest==1" class="col-sm-4">
                                        <input class="form-control" type="text" placeholder="jakie miejsce?" ng-model="miejsce_urodzenia">
                                    </div>
                                
                                <p class="col-sm-12"></p>
                                
                                <label class="col-sm-3 control-label">Ulica</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" type="text" placeholder="ulica" ng-model="urodz_ulica">
                                    </div>

                                    <div class="col-sm-1">
                                        <input class="form-control" type="text" placeholder="nr" ng-model="urodz_ulica_nr">
                                    </div>
  
                                    <div class="col-sm-1">
                                        <input class="form-control" type="text" placeholder="m" ng-model="urodz_ulica_nr_mieszkanie">
                                    </div>
                                
                                <p class="col-sm-12"></p>
                                
                                <label class="col-sm-3 control-label">kod</label>
                                    <div class="col-sm-1">
                                        <input class="form-control" type="text" placeholder="kod" value="42-200" ng-model="urodz_kod_poczt">
                                    </div>
                                
                                <label class="col-sm-1 control-label">Miasto</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="text" placeholder="Miasto" value="Częstochowa" ng-model="urodz_miasto">
                                    </div>

                                <label class="col-sm-1 control-label">Kraj</label>
                                    <div class="col-sm-2">
                                        <input class="form-control" type="text" placeholder="Kraj" value="Polska" ng-model="urodz_kraj">
                                    </div>
                        </div>
                        
                        <div class="form-group">
                              <h3 class="col-sm-12">Dane porodu</h3>

                                <label class="col-sm-3 control-label">urodzone:</label>
                                    <div class="col-sm-3">
                                        <select ng-model="filterConditionUrodz.operator" ng-options="operator.displayName for operator in operatorsUrodz"></select>
                                    </div>

                                <div ng-show="filterConditionUrodz.operator.value == 'później'" >
                                  <label class="col-sm-2 control-label">ile?</label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="text" placeholder="ile później" ng-model="ile_wczesniej">
                                        </div>  
                                </div>
                                <div ng-show="filterConditionUrodz.operator.value == 'wcześniej'" >
                                  <label class="col-sm-2 control-label">ile?</label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="text" placeholder="ile wcześniej" ng-model="ile_wczesniej">
                                        </div>  
                                </div>

                        </div>
                        <!--  PORÓD  -->
                        <div class="form-group">

                                <label class="col-sm-3 control-label">poród:</label>
                                    <div class="col-sm-3">
                                        <select ng-model="filterConditionPorod.operator" ng-options="operator.displayName for operator in operatorsPorod"></select>
                                    </div>

                                <div ng-show="filterConditionPorod.operator.value == 'zabiegowy'" >
                                  <label class="col-sm-2 control-label">ile?</label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="text" placeholder="jaki?" ng-model="jaki_porod">
                                        </div>  
                                </div>
                        </div>
                        <!--  LEKI  -->
                        <div class="form-group">

                                <label class="col-sm-3 control-label">Leki w czasie porodu</label>
                                    <div class="col-sm-3">
                                        <textarea class="form-control" type="text" placeholder="leki" ng-model="leki_porod"></textarea>
                                    </div>
                                <label class="col-sm-2 control-label">Leki w czasie połogu</label>
                                    <div class="col-sm-3">
                                        <textarea class="form-control" type="text" placeholder="leki" ng-model="leki_polog"></textarea>
                                    </div>
                        </div>
                      </div>
                      

<!-- div ng-include="'Formularz_2.html'"></div-->
                    <!-- POWÓD ZGŁOSZENIA -->
                      <div class="form-group form-buffer-npa">
                          <h2>Powód zgłoszenia </h2>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Powód zgłoszenia</label>
                                   <div class="col-sm-7">
                                        <textarea class="form-control" type="text" placeholder="" ng-model="powod_zgloszenia"></textarea>
                                    </div>
                           </div>
                      </div>
          <!-- Karmienie w szpitalu -->
                      <div class="form-group form-buffer-pa">
                          <h2>Karmienie w szpitalu</h2>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Pierwsze karmienie, doba, godzina</label>
                                   <div class="col-sm-4">
                                        <textarea class="form-control" type="text" placeholder="pierwsze karmienie" ng-model="pierwsze_karmienie"></textarea>
                                    </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Problemy z dzieckiem</label>
                                <div class="col-sm-3">
                                    <input class="form-control" type="text" value="podaj nazwisko pacjentki" ng-model="">
                                </div>
                          </div>
                      </div>

                      
       <!-- OBSERWACJA MATKI -->
                      <div class="form-group form-buffer-npa">
                          <h2>Obserwacja matki </h2>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">Czy są zmiany?</label>
                                <div class="col-sm-1">
                                    <input class="form-control" type="checkbox" ng-model="cycki">
                                </div> 
                          </div>
                      
           <!-- CYCKI -FOTO -->
                              <img ng-show="cycki" usemap="#planetmap" class="map" src="img/anatomy.jpg" alt="Brak cycków" />
                              <p ng-show="cycki">Oto współrzędne: <span id="cords"></span></p>

                              <map name="planetmap">
                                  <area alt="" title="" href="#" shape="poly" coords="413,121,390,275,415,328,445,358,481,380,517,391,555,381,586,348,604,309,616,255,616,205,596,139" 
                                            onmousemove="showCoords(event,'rec7')"/>
                                  <area alt="" title="" href="#" shape="poly" coords="67,109,82,146,84,200,76,254,96,312,119,336,144,349,169,355,191,355,222,345,239,332,258,313,270,305,288,281,291,241,285,194,284,159,289,104,207,37" 
                                            onmousemove="showCoords(event,'rec8')" />
                              </map>
                      </div>
                      
          <!-- SUBMIT -->
                        <button type="submit" class="btn btn-success btn-lg btn-block">
                            <span class="glyphicon glyphicon-flash"></span> Submit!
                        </button>
                      
                  </form>
               </div>
          </div>
          
          <pre>
                <span id="message"></span>
          </pre>
      <footer>Copyright by @Bartosz Lewiński</footer>
      </div>
  </body>
</html>
